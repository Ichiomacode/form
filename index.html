<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <form action="result.html" method="GET">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p> 

        <fieldset>
            <section>
                <p> 
                    <label for="first name">Enter your First Name</label>
                    <input name="firstname" type="text" id="first name" required><br>
                </p> 
                <p>
                    <label for="last name">Enter your Last Name</label>
                    <input type="text" name="lastname" id="last name" required><br>
                </p> 
                <p> 
                    <label for="email">Enter your email</label>
                    <input type="email" name="emai" id="emai" required><br> 
                </p> 
                <p> 
                    <label for="password">Create a New Password</label>
                    <input type="password" name="password" id="password" required>
                </p> 
            </section>
        </fieldset>
        <fieldset>
            <Section>
                <p> 
                    <input type="radio" name="account" id="personal account" required>
                    <label for="personal account">Personal account</label> <br>
                </p>
                <p>
                    <input type="radio" name="account" id="Business account" required>
                    <label for="Business account">Business account</label><br>
                </p> 
                <p>
                    <input type="checkbox" name=" terms and conditions" id="terms and condotion" required>
                    <label for="terms and condotion>" >I accept the </label> 
                    <link> <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions </a>
                </p> 
            </section>
        </fieldset>
        <fieldset>
            <section>
                <p>
                    <label for="Profile picture">Upload a profile picture </label>
                    <input class="file-upload-input" type="file" onchange=" readURL(this)" accept="image/"><br>
                </p>
                <p>
                    <label for="input your age">Input your age (Years):</label>
                    <input type="number" name="Age" min="13" id="Age" required><br>
                </p> 
                <p>
                    <label for="How did you hear about us?">How did you hear about us?</label>
                    <select>
                        <option>(select one)</option> 
                        <option>free code camp news</option>
                        <option>free code camp youtube channels</option>
                        <option>free code camp forum</option>
                        <option>others</option>
                    </select><br>
                </p>
                <p>
                    <label for="bio">Provide a bio</label>
                    <textarea id="bio" name="bio">I like coding on the beach.....</textarea>
                </p>
            </section>
        </fieldset>
        <section>
            <p> 
                <a href="result.html"> 
                    <button type="submit">submit</button> 
                </a>    
            </p>    
        </Section>
    </form>
</body> 
</html>
